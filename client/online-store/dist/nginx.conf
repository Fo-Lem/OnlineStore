user nginxadmin; 
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
   # ssl_session_cache   shared:SSL:10m;
    #ssl_session_timeout 5m;
    #ssl_prefer_server_ciphers on;
    #ssl_stapling on;
    #resolver 8.8.8.8;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    #include /etc/nginx/conf.d/*.conf;
    server{
        listen 80;
        listen 443 ssl;
	server_name woodhouse-yar.ru;
	ssl_certificate /home/nginxadmin/ssl/woodhouse-yar.crt;
	ssl_certificate_key /home/nginxadmin/ssl/woodhouse-yar.key;

        rewrite ^(/catalog.*)$ /index.html last;
        rewrite ^(/_adminPanel.*)$ /index.html last;

        location /api {
            proxy_pass http://127.0.0.1:8080;
        }

        location /admin/ {
            proxy_pass http://127.0.0.1:8080;
        }

        location /assets/ {
            root /home/nginxadmin/OnlineStore/client/online-store/dist;
        }
        
        location /imgs/ {
            root /home/nginxadmin/OnlineStore;
        }

        location / {
            root /var/www/dist;
            index index.html;
        }
    }
}
